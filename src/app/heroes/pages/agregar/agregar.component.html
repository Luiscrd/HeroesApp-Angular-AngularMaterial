<h1 *ngIf="!editar">Nuevo Héroe <small> {{ heroe.superhero }}</small></h1>
<h1 *ngIf="editar">Editar Héroe <small> {{ heroe.superhero }}</small></h1>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="65" fxFlex.xs="100" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="50" fxFlex.xs="100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero">
      </mat-form-field>
      <mat-form-field fxFlex="50" fxFlex.xs="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="addCharacter(value)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creado Por</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let pub of publishers" [value]="pub.desc">{{ pub.desc }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput required [(ngModel)]="heroe.alt_img" type="url" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10"  [(ngModel)]="descipValue"></textarea>
      <button matSuffix mat-icon-button aria-label="Clear" (click)="addDescrip(descipValue)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <div *ngIf="editar" fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <button fxFlex="50" fxFlex.xs="100" (click)="guardar()" color="primary" mat-raised-button>
      <mat-icon class="icon-save">save</mat-icon>Guardar
    </button>
    <button fxFlex="50" fxFlex.xs="100" (click)="borrar(heroe)" color="warn" mat-raised-button>
      <mat-icon class="icon-save">delete</mat-icon>Eliminar
    </button>
  </div>
  <button *ngIf="!editar" fxFlex="100" fxFlex.xs="100" (click)="guardar()" color="primary" mat-raised-button>
    <mat-icon class="icon-save">save</mat-icon>Guardar
  </button>
    <br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div *ngIf="heroe.characters.length > 0">
      <h2>Personajes:</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item *ngFor="let pers of heroe.characters">{{ pers }}</mat-list-item>
      </mat-list>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div *ngIf="heroe.description.length > 0">
      <h2>Descripción:</h2>
      <mat-divider></mat-divider>
      <br>
      <p *ngFor="let desc of heroe.description">{{ desc.text }}</p>
    </div>
  </div>
  <div fxFlex="35" fxFlex.xs="100">
    <img [src]="heroe | imagehero:cambioImg" [alt]="heroe.superhero" class="img-hero">
  </div>
</div>
