<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="25%">
      <h1>{{ heroe.superhero }} <small>- {{ heroe.alter_ego }}</small></h1>
      <mat-divider></mat-divider>
      <br>
      <img [src]="heroe | imagehero:true" [alt]="heroe.superhero" style="width: 100%; border-radius: 5px;">
    </div>
    <div fxFlex="75%">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>Primera apariciÃ³n: {{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>Alter Ego: {{ heroe.alter_ego }}</mat-list-item>
        <mat-list-item>Publicado por: {{ heroe.publisher }}</mat-list-item>
        <mat-list-item>Personajes:</mat-list-item>
        <ul><li *ngFor="let per of heroe.characters">{{ per }}</li></ul>
      </mat-list>
      <br>
      <mat-divider></mat-divider>
      <br>
      <p *ngFor="let desc of heroe.description">{{ desc.text }}</p>
      <br>
      <button color="warn" mat-button [routerLink]="'/heroes/listado'">Volver</button>
    </div>
  </div>
</ng-template>
