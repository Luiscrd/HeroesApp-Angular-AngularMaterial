<div class="box-delete">

  <button mat-raised-button (click)="borrar()" color="warn"><mat-icon class="icon-save">warning</mat-icon>Sí, Borrar!</button>
  <button mat-raised-button (click)="cancelar()" color="primary"><mat-icon class="icon-save">pan_tool</mat-icon>Nooo, Vuelve!</button>
</div>
</div>
